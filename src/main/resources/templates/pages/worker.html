<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>用户菜单</title>
</head>
<body>
<h1>菜单</h1>
<div>
  <span class="info">
    <select id="dname">
      <option th:each="department : ${departments}" th:value="${department.deptid}" > [[${department.dname}]]</option>
    </select>
  </span>
</div>
<table width="800" border="1">
  <tr>
    <th>编号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>电话</th>
    <th>操作</th>
  </tr>
  <tr th:each = "worker : ${list}">
    <td>[[${worker.wid}]]</td>
    <td>[[${worker.wname}]]</td>
    <td>[[${worker.wsex}]]</td>
    <td>[[${worker.wtel}]]</td>
    <td>
      <a th:href="|/delete/${worker.wid}|">删除</a>
      <a th:href="|/update/${worker.wid}|">修改</a>
    </td>
  </tr>
  <a href="/save">添加</a>
</table>
<script>
       document.querySelector("#dname").onchange = function(){
       location.href="/dname?deptid="+this.value;
}
</script>
</body>
</html>
